{% extends 'master.html' %}

{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">{{ category }} Products</h3>
    <div class="row">
        {% if products %}
            {% for product in products %}
                <div class="col-md-3 col-sm-6 mb-4">
                    <div class="card h-100 shadow-sm">
                        <img src="{{ product.image }}" class="card-img-top" style="height: 200px; object-fit: contain;" alt="{{ product.title }}">

                        <div class="card-body text-center">
                            <p class="product-title">{{ product.title }}</p>
                            <p class="card-text text-primary font-weight-bold">${{ product.price }}</p>
                        </div>

                        <div class="card-footer bg-white border-top-0">
                            <a href="{{ url_for('product_detail', id=product.id) }}"
                               class="btn-modern">
                                View
                            </a>

                            <button
                                type="button"
                                class="btn-modern"
                                data-id="{{ product.id }}"
                                data-title="{{ product.title }}"
                                data-image="{{ product.image }}"
                                data-price="{{ product.price }}"
                            >
                                Add To Cart
                            </button>
                        </div>


                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="col-12 text-center">
                <p class="text-muted">No products found in this category.</p>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
