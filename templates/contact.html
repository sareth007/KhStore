{% extends 'master.html' %}

{% block content %}
      <div class="container contact-section">
    <div class="row">
      <!-- Contact Form (Left) -->
      <div class="col-md-6 mb-4">
        <div class="contact-form">
          <div class="form-title text-center">Contact Us</div>
          <form>
            <div class="form-group">
              <label for="name">Full Name</label>
              <input type="text" class="form-control" id="name" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
              <label for="email">Email Address</label>
              <input type="email" class="form-control" id="email" placeholder="example@mail.com" required>
            </div>

            <div class="form-group">
              <label for="subject">Subject</label>
              <input type="text" class="form-control" id="subject" placeholder="Subject" required>
            </div>

            <div class="form-group">
              <label for="message">Message</label>
              <textarea class="form-control" id="message" rows="5" placeholder="Write your message here..." required></textarea>
            </div>

            <button type="submit" class="btn btn-custom btn-block">Send Message</button>
          </form>
        </div>
      </div>

      <!-- Map (Right) -->
      <div class="col-md-6">
        <div class="map-container">
          <!-- Replace with your actual Google Maps embed URL -->
          <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.9972452282176!2d104.88961027480376!3d11.544872046367303!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3109513f9b346fd9%3A0xe46076cc98ef18fa!2sPhnom%20Penh!5e0!3m2!1sen!2skh!4v1723203200000!5m2!1sen!2skh"
            width="600"
            height="450"
            style="border:0;"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>

        </div>
      </div>
    </div>
  </div>
  <!-- Bootstrap 4.6 JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.6.2/js/bootstrap.min.js"></script>

{% endblock %}
